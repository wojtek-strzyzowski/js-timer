<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body class="background-container">
    <!--Header Timer-->
    <header>Willkomen beim Timer der Zukunft</header>
    <!--Main Timer Container mit div class "time count"
            ->span class "timeleft"
               -> data bind "Click:sparent, select Countdown"-->

    <!-- <div class="nav">
               <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" href="timer1.html">Timer</a>
                </li>
              </ul>
    </div> -->


    <main>
        <p id="timer"></p>
        <div class="container"></div>
        <form id="timeForm">
            <label for="countdownTime">Countdown Zeit:</label>
            <input type="datetime-local" id="countdownTime" name="countdownTime">
            <button type="submit" onclick="setDate()">Start</button>
        </form>
        <h2>Date-Countdown</h2>    
        <div class="row">
           
          <div class="col-md-3">
            <div class="card shadow custom-gold">
                <div class="card-body">
                    <h5 class="card-title" id="daysCard">Tage</h5>
                </div>
                <div class="card-footer"></div>
            </div>
       
        </div>
        <div class="col-md-3">
            <div class="card shadow custom-gold">
                <div class="card-body">
                    <h5 class="card-title" id="hoursCard">Stunden</h5>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow custom-gold">
                <div class="card-body">
                    <h5 class="card-title" id="minutesCard">Minuten</h5>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow custom-gold">
                <div class="card-body">
                    <h5 class="card-title" id="secondsCard">Sekunden</h5>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
    
    
</main>

    <script src="timer.js"></script>
</body>
</html>
